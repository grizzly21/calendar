<div class="calendar">
  <form [formGroup]="createCal" (ngSubmit)="createCalendar()">
    <input type="number" formControlName="year" required min="1" placeholder="Enter year">
    <input type="number" formControlName="month" required max="12" min="1" placeholder="Enter month">
    <button type="submit">Generate</button>
  </form>
  <table>
    <thead>
    <tr>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let day of month" (click)="openDay($event)">
      <th>{{day[0]}}</th>
      <th>{{day[1]}}</th>
      <th>{{day[2]}}</th>
      <th>{{day[3]}}</th>
      <th>{{day[4]}}</th>
      <th>{{day[5]}}</th>
      <th>{{day[6]}}</th>
    </tr>
    </tbody>
  </table>
</div>

<div [ngClass]="{'modal--active': modalIsActive === true, 'modal--inactive': modalIsActive === false}">
  <span (click)="closeModal()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 469.785 469.785"><path
    d="M285.368 234.691L459.36 60.697c13.895-13.88 13.895-36.395 0-50.275-13.881-13.895-36.38-13.895-50.275 0L235.091 184.416 61.082 10.421c-13.866-13.895-36.395-13.895-50.275 0-13.88 13.881-13.88 36.395 0 50.275l174.01 173.995L10.421 409.085c-13.895 13.895-13.895 36.395 0 50.275 6.94 6.955 16.043 10.425 25.145 10.425 9.088 0 18.19-3.47 25.132-10.425L235.09 284.967l173.995 173.995c6.955 6.94 16.043 10.425 25.145 10.425 9.088 0 18.19-3.485 25.131-10.425 13.895-13.88 13.895-36.38 0-50.275L285.367 234.691z"
    fill="#dd2e44"/></svg>
  </span>
  <div class="modal_content">
    <p>{{dayInfoModal}}</p>
  </div>
</div>
